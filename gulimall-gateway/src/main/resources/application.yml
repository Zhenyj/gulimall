server:
  port: 8080
# API路由转发
spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.136.10:8848
    sentinel:
      transport:
        dashboard: 192.168.136.10:8858
    gateway:
      enabled: true
      routes:
        # 商品服务路由
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # 会员服务路由
        - id: member_route
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # 优惠券服务路由
        - id: coupon_route
          uri: lb://gulimall-coupon
          predicates:
            - Path=/api/coupon/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # 订单服务路由
        - id: order_route
          uri: lb://gulimall-order
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # 库存服务路由
        - id: ware_route
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # 第三方服务
        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        - id: admin_route
          # lb:loadBalance负载均衡
          uri: lb://renren-fast
          predicates:
            # 前端项目,请求前缀携带/api
            - Path=/api/**
          filters:
            # 路径重写,http://localhost:88/api/captcha.jpg===>http://localhost:8080/renren-fast/captcha.jpg
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
        - id: gulimall_host_route
          uri: lb://gulimall-product
          predicates:
            - Host=gulimall.com,item.gulimall.com
        - id: gulimall_search_route
          uri: lb://gulimall-search
          predicates:
            - Host=search.gulimall.com
        - id: gulimall_auth_route
          uri: lb://gulimall-auth-server
          predicates:
            - Host=auth.gulimall.com
        - id: gulimall_cart_route
          uri: lb://gulimall-cart
          predicates:
            - Host=cart.gulimall.com
        - id: gulimall_order_route
          uri: lb://gulimall-order
          predicates:
            - Host=order.gulimall.com
        - id: gulimall_member_route
          uri: lb://gulimall-member
          predicates:
            - Host=member.gulimall.com
        - id: gulimall_ware_route
          uri: lb://gulimall-ware
          predicates:
            - Host=ware.gulimall.com
        - id: gulimall_coupon_route
          uri: lb://gulimall-coupon
          predicates:
            - Host=coupon.gulimall.com
        - id: gulimall_seckill_route
          uri: lb://gulimall-seckill
          predicates:
            - Host=seckill.gulimall.com
  zipkin:
    base-url: http://192.168.136.10:9411 # zipkin服务器地址端口
    discovery-client-enabled: false # 关闭服务发现，否则SpringCloud会把zipkin的url当做服务名称
    sender:
      type: web # http方式传输数据
    sleuth:
      sampler:
        probability: 1 # 设置抽样采集率100%，默认0.1=>10%
management:
  endpoints:
    jmx:
      exposure:
        include: '*'